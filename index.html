<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>V Prosper Links - Wellness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px; /* Increased vertical padding */
      /* Subtle gradient background */
      background: linear-gradient(to bottom, #FAF8F7, #FDFBF9);
      color: #5D4037; /* Dark brown text */
      line-height: 1.6;
      min-height: 100vh; /* Ensure gradient covers full height */
      display: flex; /* Use flexbox for centering */
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center items horizontally */
    }

    #links-container {
      max-width: 480px; /* Slightly wider container */
      width: 90%; /* Responsive width */
      margin: 20px auto; /* Center container, add some top/bottom margin */
      padding: 30px 25px; /* Padding inside the container */
      background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white background for container */
      border-radius: 15px; /* Rounded corners for container */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Soft shadow for container */
      flex-grow: 1; /* Allow container to grow */
    }

    .logo {
      width: 170px; /* Slightly larger logo */
      height: auto;
      margin-bottom: 45px; /* More space below logo */
      display: block; /* Ensure it behaves as a block element */
      margin-left: auto; /* Center logo */
      margin-right: auto; /* Center logo */
    }

    .link-item {
      margin-bottom: 20px; /* Consistent spacing */
      display: flex;
      justify-content: center;
    }

    .link-item a {
      display: flex;
      align-items: center;
      justify-content: center; /* Center content */
      width: 100%;
      padding: 18px 25px;
      border: none;
      background-color: #E8F5E9; /* Soft Sage Green */
      border-radius: 12px; /* Slightly more rounded corners */
      color: inherit;
      text-decoration: none;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      /* Updated transition for transform */
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }

    .link-item a:hover,
    .link-item a:focus { /* Added focus state for accessibility */
      background-color: #D7EED9; /* Slightly darker sage */
      /* Enhanced hover effect: lift and slight scale */
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08); /* Slightly stronger shadow on hover */
      color: inherit;
      outline: none; /* Remove default focus outline if custom style is sufficient */
    }

    .social-icon {
      font-size: 20px;
      width: 25px;
      text-align: center;
      margin-right: 15px;
      line-height: 1;
      color: inherit;
      flex-shrink: 0; /* Prevent icon from shrinking */
    }

    .link-item a span {
       flex-grow: 1;
       text-align: left;
    }

    footer {
      background-color: transparent; /* Make footer background transparent */
      color: #7A7A7A; /* Softer grey for footer text */
      padding: 20px 0 15px 0;
      margin-top: auto; /* Push footer to bottom */
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      border-top: none; /* Remove top border */
    }

    footer a {
      /* Use a slightly darker green for footer links */
      color: #A5D6A7;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover,
    footer a:focus { /* Added focus state */
      color: #81C784; /* Medium Green on hover/focus */
      text-decoration: underline;
      outline: none; /* Remove default focus outline */
    }

    /* Responsive Styles */
    @media screen and (max-width: 767px) {
      body {
        padding: 25px 15px;
      }
       #links-container {
        padding: 25px 20px;
        width: 95%;
      }
      .link-item a {
        padding: 16px 20px;
      }
       .social-icon {
         margin-right: 12px;
       }
       .logo {
         width: 150px;
         margin-bottom: 35px;
       }
    }
     @media screen and (max-width: 480px) {
        .link-item a {
            padding: 14px 15px; /* Further adjust padding for very small screens */
        }
         .social-icon {
            font-size: 18px; /* Slightly smaller icons */
            width: 20px;
            margin-right: 10px;
         }
     }

  </style>
</head>
