      margin: 0;

    .link-item {
      margin-bottom: 20px;

      flex-direction: column;

    }

    .link-item a {

      border: 1px solid #333;
      border-radius: 5px;
      color: #333;
      text-decoration: none;
      margin: 0 auto;
      box-sizing: border-box; /* Ensure padding and border are included in the width */
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    .social-icon {
      width: 20px;
      height: auto;
      margin-bottom: 10px;
    }

    /* Define colors for links */
    a:hover {
      color: #007bff;
    }

    footer {
      background-color: #F5D3C6;
      color: black;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media screen and (max-width: 767px) {
      .link-item a {
        padding: 10px;
      }
    }
  </style>
