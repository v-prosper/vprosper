<!DOCTYPE html>
<html>
<head>
  <title>V Prosper Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #F5D3C6;
    }

    .link-item {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 50px; /* Fixed height */
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      color: #333;
      text-decoration: none;
      margin: 0 auto;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    .social-icon {
      width: 20px;
      height: auto;
      margin-bottom: 10px;
    }

    /* Define colors for links */
    a:hover {
      color: #007bff;
    }
    footer {
      background-color: #F5D3C6;
      color: black;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
    /* Responsive Styles */
    @media screen and (max-width: 767px) {
      .link-item a {
        width: 100%;
        height: auto; /* Reset height for small screens */
      }
    }
  </style>
  <!-- Include the necessary CSS file for the icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
