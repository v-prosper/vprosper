  <style>
    :root {
      /* Define colors: Very Soft Pastel Palette */
      --bg-color: #FFFFFF;         /* Clean White Background */
      --text-color-dark: #4F4F4F; /* Dark Grey for readability (default body text) */
      --text-color-darker: #333333;/* Darker Grey for buttons */
      --primary-color: #FFDAB9;    /* Pastel Peach Puff */
      --secondary-color: #E6E6FA;  /* Pastel Lavender */
      --footer-text: #777777;     /* Standard Grey for footer text */
      /* Neutral Shadows */
      --shadow-color-light: rgba(0, 0, 0, 0.04);
      --shadow-color-medium: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
      background-color: var(--bg-color);
      color: var(--text-color-dark);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    #links-container {
      max-width: 500px;
      width: 95%;
      margin: 30px auto;
      /* Increased horizontal padding */
      padding: 10px 30px; /* More space left/right */
      background-color: transparent;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color-medium);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 50px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .link-item {
      margin-bottom: 20px; /* Slightly reduced margin between buttons */
      display: flex;
      justify-content: center;
    }

    .link-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      /* Reduced vertical padding */
      padding: 14px 25px;
      border: none;
      background-color: var(--primary-color);
      /* Slightly reduced border-radius */
      border-radius: 25px;
      color: var(--text-color-darker);
      text-decoration: none;
      box-sizing: border-box;
      box-shadow: 0 2px 5px var(--shadow-color-medium);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      /* Lighter font weight */
      font-weight: 400;
    }

    .link-item a:hover,
    .link-item a:focus {
      background-color: var(--secondary-color);
      transform: translateY(-2px); /* Slightly less lift on hover */
      box-shadow: 0 4px 8px var(--shadow-color-medium); /* Adjusted hover shadow */
      color: var(--text-color-darker);
      outline: none;
    }

    .social-icon {
      /* Adjusted icon size slightly */
      font-size: 18px;
      width: 25px; /* Adjusted width */
      text-align: center;
      margin-right: 0;
      /* Adjusted margin */
      margin-bottom: 8px;
      color: var(--text-color-darker);
      flex-shrink: 0;
    }

    .link-item a span {
       display: block;
       /* Ensure text size is appropriate */
       font-size: 0.95em;
    }

    footer {
      background-color: transparent;
      color: var(--footer-text);
      padding: 30px 0 15px 0;
      margin-top: 40px;
      width: 100%;
      text-align: center;
      font-size: 0.85em;
      font-weight: 300;
    }

    footer a {
      color: var( --primary-color);
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    footer a:hover,
    footer a:focus {
      color: var(--primary-color);
      text-decoration: underline;
      outline: none;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 767px) {
      body { padding: 40px 15px; }
       #links-container {
         padding: 10px 20px;
         width: 95%;
       }
      .link-item a {
        /* Adjusted responsive padding */
        padding: 12px 20px;
        /* Adjusted responsive radius */
        border-radius: 20px;
      }
       .social-icon {
         font-size: 17px; /* Adjusted responsive icon size */
         margin-bottom: 6px;
         width: 22px;
       }
       .logo { width: 160px; margin-bottom: 40px; }
    }
     @media screen and (max-width: 480px) {
        #links-container {
          padding: 10px 15px;
        }
        .link-item a {
          /* Adjusted responsive padding */
          padding: 10px 15px;
          /* Adjusted responsive radius */
          border-radius: 18px;
        }
         .social-icon {
           font-size: 16px; /* Adjusted responsive icon size */
           margin-bottom: 5px;
           width: 20px;
         }
         .logo { width: 140px; }
         body { padding: 30px 10px; }
     }

  </style>
